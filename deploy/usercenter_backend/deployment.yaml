apiVersion: apps/v1
kind: Deployment
metadata:
  name: usercenter-backend
spec:
  selector:
    matchLabels:
      app: usercenter-backend
  template:
    metadata:
      labels:
        app: usercenter-backend
    spec:
      containers:
      - name: usercenter-backend
        image: registry.starcatmeow.cn/dongruixuan/catmeow-auth-service/usercenter-backend:final-k8s-test
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        volumeMounts:
        - name: config
          mountPath: '/app/config'
          readOnly: true
        - name: secretkey
          mountPath: '/app/secret'
          readOnly: true
        env:
        - name: MONGO_USER
          valueFrom:
            secretKeyRef:
              name: mongo-credential
              key: username
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-credential
              key: password
        - name: MONGO_HOST
          value: mongo
        - name: NODE_CONFIG_DIR
          value: /app/config:/app/secret
      volumes:
      - name: config
        configMap:
          name: configmap.backend.usercenter.starcatmeow.cn
      - name: secretkey
        secret:
          secretName: secretkeys.backend.usercenter.starcatmeow.cn
          defaultMode: 256

